  <div class="grid grid-nogutter">
    <div class="col-12">
      <span class="text-900 font-bold text-4xl">Validacion</span>
    </div>
    <div class="col-12 mt-4">
      <span class="text-900 block font-bold text-xl">Finalizar Tramites descargados</span>
    </div>
    <div class="col-12 mt-4">

      @if (loading) {
        <div class="flex align-items-center justify-content-center" style="height: 100%;">
          <i class="pi pi-spin pi-spinner" style="font-size: 2rem; color: blue;"></i>
        </div>
      } @else {
        @if (tramites.length > 0) {
          <div class="card">
            <h4> Lista de tramites </h4>
            <p-dataView #dv [value]="tramites" [paginator]="true" [rows]="9" filterBy="id" [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
              <ng-template pTemplate="header">
                <div class="flex flex-column md:flex-row md:justify-content-between gap-2">
                  <span class="p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input type="search" pInputText placeholder="Buscar por tramite" (input)="onFilter(dv, $event)">
                        </span>
                  <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                </div>
              </ng-template>

              <ng-template let-tramites pTemplate="listItem">
                @for (tramite of tramites; track $index){
                  <div class="flex flex-column md:flex-row align-items-center p-3 w-full">
                    <i class="pi pi-truck mr-2"></i>
                    <div class="flex-1 flex flex-column align-items-center text-center md:text-left">
                      <div class="font-bold text-2xl">Tramite {{ tramite.id }}</div>
                      <div class="mb-2">NÂ° de contenedores {{ tramite.contenedoresIds.length }}</div>
                      <div class="flex align-items-center mt-2">
                        <span class="font-semibold flex-grow-1" [ngStyle]="tramite.proceso | procesoTramite | estadoColor">
                          <i class="pi pi-clock mr-2"></i>
                          {{ tramite.proceso | procesoTramite }}
                        </span>
                      </div>
                    </div>
                  </div>
                }
              </ng-template>

            </p-dataView>
          </div>
        }
      }
    </div>
  </div>
